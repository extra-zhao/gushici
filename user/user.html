<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>个人信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet/less" type="text/css" href="../less/public.less" />
		<link rel="stylesheet/less" type="text/css" href="../less/user.less" />
		<script src="../public/less.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../public/layui/css/layui.css" />
		<script src="../public/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="page-header">
			<div class="header-body">
				<img src="../img/public/logo.png" />
				<img src="../img/public/logo_name.png" />
				<ul class="menu-list">
					<li>首页</li>
					<li>诗文</li>
					<li>名句</li>
					<li>作者</li>
					<li class="active">古籍</li>
				</ul>
				<div class="head--search">
					<input />
					<button class="head-search-btn">搜索</button>
				</div>
				<span class="login-and-register">登录</span>
				<span class="login-and-register">注册</span>
			</div>
		</div>

		<div class="user-menu-wrapper">
			<div class="user-body-wrapper">
				<ul>
					<li>我的收藏</li>
					<li>我的完善</li>
					<li>我的朗诵</li>
					<li>我的积分</li>
					<li class="active">个人信息</li>
					<li>退出登录</li>
				</ul>
				<div class="user-info">
					<div class="head-img"><img src="../img/user/head_img.png" /></div>
					<div class="user-name">龙泉女孩爱钓鱼 <span class="level">LV.10</span></div>
					<div class="user-points">积分:627</div>
				</div>
			</div>
		</div>

		<div class="user-page-body-wrapper">
			<div class="user-info-wrapper">
				<div class="info-menu">
					<ul>
						<li class="active">基本设置</li>
						<li>设置头像</li>
						<li>修改密码</li>
					</ul>
				</div>
				<div class="info-wrapper">
					<form class="layui-form login-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">个人签名</label>
							<div class="layui-input-block">
								<input type="text" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">真实姓名</label>
							<div class="layui-input-block">
								<input type="text" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item" style="margin-top: 38px;">
							<label class="layui-form-label">生日</label>
							<div class="layui-input-block">
								 <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">性别</label>
							<div class="layui-input-block">
								<input type="radio" name="sex" value="男" title="男" checked="">
								<input type="radio" name="sex" value="女" title="女">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">现居地</label>
							<div class="layui-input-block">
								<input type="text" autocomplete="off" class="layui-input">    
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">详细地址</label>
							<div class="layui-input-block">
								<input type="text" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"></label>
							<div class="layui-input-block">
								<button type="button" class="layui-btn">写好了，提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!--底部-->
		<div id="page_footer">
			<ul class="footer-menu">
				<li>帮助中心</li>
				<li>联系我们</li>
				<li>意见反馈</li>
				<li>隐私声明</li>
			</ul>
			<div class="website-info"> Copyright © 学诗词 京ICP备13009078号-1 </div>
		</div>
	</body>
	<script src="../public/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/user.js" type="text/javascript" charset="utf-8"></script>

</html>
